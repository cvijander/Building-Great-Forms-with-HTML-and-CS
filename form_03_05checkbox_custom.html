<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03_05.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Styling your form | Custom Radio buttons and checkboxes</title>
</head>
<body>
    <section>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact us</legend>

                <p>Please reach out to us if you have any questions about life changing outdoor experience.</p>

                <label for="fullName">Your name:</label>
                <input type="text" name="fullName" id="fullName">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">
                
                <label for="msg">Your Message:</label>
                <textarea name="msg" id="msg"></textarea>
                
                <div class="checks">
                    <input type="checkbox" name="copyEmail" id="copyEmail">
                    <span></span>
                    <label for="copyEmail">Send copy to my-email</label>
                </div>
                
                <hr>
                
                <div class="radioBtns">
                    <p>Preferred method of contact:</p>
                
                
                    <input type="radio" name="contact" id="contactEmail" value="email">
                    <label for="contactEmail">Email</label>
                
                    <input type="radio" name="contact" id="contactTel" value="phone">
                    <label for="contactTel">Phone call</label>
                
                    <input type="radio" name="contact" id="contactText" value="text">
                    <label for="contactText">Text message</label>
                </div>
                
                <input type="submit" id="submit" value="Contact Us">
            </fieldset>
        </form>
    </section>
</body>
</html>
