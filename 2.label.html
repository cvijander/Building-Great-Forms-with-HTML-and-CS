<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_02_main.css">
    <title>Using label</title>
</head>
<body>
    <section>
        <form id="contact" method="post" action="">

            <fieldset>

                <legend>Explicit labels</legend>

                <label for="fullName">Name:</label>
                <input type="text" name="full_name" id="fullName">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">

            </fieldset>

            <fieldset>
                <legend>Implicit labels</legend>

                <label for="fullName2">Name:
                    <input type="text" id="fullName2" name="full_name2">
                </label>

                <label for="email2">Email:
                    <input type="email" id="email2" name="email2">
                </label>

                <label for="phone2">Phone:
                    <input type="tel" id="phone2" name="phone2">
                </label>
            </fieldset>

            <fieldset>
                <legend>Labels with radio buttons</legend>
                <div class="checks">
                    <label for="r1">
                        <input type="radio" name="radio_choice" id="r1" value="radio1">
                        Radio 1</label><br>
                    <label for="r2">
                        <input type="radio" name="radio_choice" id="r2" value="radio2">
                        Radio 2</label><br>
                    <label for="r3">
                        <input type="radio" name="radio_choice" id="r3" value="radio3">
                        Radio 3</label><br>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
