<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03_02.css">
    <title>Styling your form</title>
</head>
<body>
    <section>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact us</legend>
                
                <label for="fullName">Your Name:</label>
                <input type="text" name="fullName" id="fullName">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">

                <label for="msg">Your Message:</label>
                <textarea name="msg" id="msg"></textarea>

                <div class="checks">
                    <input type="checkbox" name="copyEmail" id="copyEmail">
                    <label for="copyEmail">Send copy to my-email</label>

                </div>

                <div class="checks">
                    <p>Preferred method of contact:</p>

                    <input type="radio" name="contact" id="contactEmail" value="email">
                    <label for="contactEmail">Email</label>

                    <input type="radio" name="contact" id="contactPhoneCall" value="PhoneCall">
                    <label for="contactPhoneCall">Phone Call</label>

                    <input type="radio" name="contact" id="contactTextMessage" value="TextMessage">
                    <label for="contactTextMessage">Text message</label>
                </div>

                <input type="submit" id="submit" value="Contact us">
            </fieldset>
        </form>
    </section>
</body>
</html>
