<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_01_main.css">
    <title>Fieldset and legend</title>
</head>
<body>
    <section>
        <form action="" method="post" id="contact">
        <fieldset>
            <legend>Your contact details</legend>

            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="fullname">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>
        <fieldset>
            <legend>Food preference</legend>
            <input type="radio" name="food" id="noPref" value="noPrefernce">No preference<br>
            <input type="radio" name="food" value="Vegeterians">Vegeterians<br>
            <input type="radio" name="food" value="Vegan">Vegan<br>
            <input type="radio" name="food" value="Pescetarians">Pescetarians<br>
        </fieldset>   

        <fieldset>
            <legend>Activities</legend>
            <p>Please select the activities you are interested in:</p>
            <input type="checkbox" name="activity" value="yoga">Yoga<br>
            <input type="checkbox" name="activity" value="pilates">Pilates<br>
            <input type="checkbox" name="activity" value="strength">Strength<br>
            <input type="checkbox" name="activity" value="boxing">Boxing<br>
            <input type="checkbox" name="activity" value="cardio">Cardio<br>
            <input type="checkbox" name="activity" value="meditation">Meditation<br>

        </fieldset>
            <input type="submit" id="submit" value="Sign up now">
        
    </section>
</body>

</html>
