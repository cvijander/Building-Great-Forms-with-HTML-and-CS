<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_04_main.css">
    <title>Attributes</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Input types</legend>

            <label for="text">Text:</label>
            <input type="text" id="text" name="text">

            <div class="checks">
                <p>Checkbox</p>
                <input type="checkbox" name="checkbox" id="checkbox" value="cone">
                <label for="checkbox">One:</label>

                <input type="checkbox" name="checkbox" id="checkbox2" value="ctwo">
                <label for="checkbox2">Two:</label>             
            </div>

            <div class="checks">
                <p>Radio Buttons</p>
                <input type="radio" name="radio" id="radio" value="rone">
                <label for="radio">Radio one</label>

                <input type="radio" name="radio" id="radio2" value="rtwo">
                <label for="radio2">Radio two</label>
            </div>

            <label for="image">Image:</label>
            <input type="image" src="images/pineAppleBtn.png" alt="pineapple button" name="image" id="image">

            <label for="file">File:</label>
            <input type="file" name="file" id="file">

            <label for="button">Button:</label>
            <input type="button" name="button" id="button" value="button">

            <label for="submit">Submit:</label>
            <input type="submit" name="submit" id="submit">

            <label for="reset">Reset:</label>
            <input type="reset" id="reset" name="reset">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label>Hidden:<input type="hidden" name="hidden" id="hidden"></label>
        </fieldset>

        <fieldset>
            <legend>New input types</legend>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="url">URL:</label>
            <input type="url" name="url" id="url">

            <label for="tel">Phone:</label>
            <input type="phone" name="phone" id="tel">

            <label for="search">Search:</label>
            <input type="search" name="search" id="search">

            <label for="color">Color:</label>
            <input type="color" id="color" name="color">

            <label for="number">Number:</label>
            <input type="number" id="number" name="number">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="datetimelocal">DateTime-local:</label>
            <input type="datetime-local" id="datetimelocal" name="datetimelocal">

            <label for="time">Time:</label>
            <input type="time" name="time" id="time">

            <label for="week">Week:</label>
            <input type="week" name="week" id="week">

            <label for="month">Month:</label>
            <input type="month" name="month" id="month">

            <label for="range">Range:</label>
            <input type="range" name="range" id="range">
            


        </fieldset>
    </form>
    
</body>
</html>
