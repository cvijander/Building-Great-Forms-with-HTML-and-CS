<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02_07.css">
    <title>Form validate</title>
</head>
<body>
    <form action="#" method="get" novalidate>
        <fieldset>
            <legend>novalidate</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email3">Personal Email:</label>
            <input type="email" name="email3" id="email3" required>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <form action="#" method="get">
        <fieldset>
            <legend>formnovalidate</legend>
            <label for="email4">Personal Email:</label>
            <input type="email" name="email4" id="email4" required>
            <br>
            <input type="submit" value="Submit">
            <br>
            <input type="submit" value="Submit without validation" formnovalidate>
        </fieldset>
    </form>

    <form action="#" method="get" id="contact">
        <fieldset>
            <legend>Contact us</legend>

            <label for="fullName">Your Name:</label>
            <input type="text" name="fullName" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="msg">Your Message:</label>
            <textarea name="msg" id="msg">
                 </textarea>
        </fieldset>
    </form>

    <div class="outside">
        <p>This submit button is outside of the form and not within the form tag.
            We associate it to the form by using the form attribute.</p>
            <input type="submit" id="submit" value="Contact us" form="contact">
    </div>


</body>
</html>
